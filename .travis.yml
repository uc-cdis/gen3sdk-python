language: python
python:
- 3.6
- 3.7
- 3.8
- 3.9
- 3.10
jobs:
  allow_failures:
  - python: 3.6
before_install:
- pip install --upgrade pip
- 'curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python -'
- source $HOME/.poetry/env
- which poetry
- poetry --version
install:
- poetry install -vv
- poetry show
script:
- poetry run pytest -vv ./tests
before_deploy:
- poetry config repositories.testpypi https://test.pypi.org/legacy/
- poetry config pypi-token.testpypi $PYPI_API_TOKEN
- poetry config pypi-token.pypi $PYPI_PROD_API_TOKEN
- poetry build
deploy:
# test pypi deployment on branches that are not master
- provider: script
  skip_cleanup: true
  script: poetry publish -n -vv -r testpypi || true
  on:
    python: 3.8
    repo: uc-cdis/gen3sdk-python
    tags: false
    all_branches: true
    condition: "$TRAVIS_BRANCH != master"
# real pypi deployment on tags on master
- provider: script
  skip_cleanup: true
  script: poetry publish -n -vv
  on:
    python: 3.8
    repo: uc-cdis/gen3sdk-python
    tags: true
env:
  global:
  - secure: 
  - secure: 
after_deploy:
- pip install gen3git
- gen3git release
