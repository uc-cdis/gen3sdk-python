dist: jammy
language: python
python:
- 3.8
- 3.9
- 3.10
jobs:
  allow_failures:
  - python: 3.8
  - python: 3.10
before_install:
- pip install --upgrade pip
- curl -sSL https://install.python-poetry.org | python -
- which poetry
- poetry --version
install:
- poetry install -vv --all-extras --no-interaction --no-cache
- poetry show -vv
script:
- echo Unit testing is now done in GH Actions, this just pushing to pypi as necessary
before_deploy:
- poetry config repositories.testpypi https://test.pypi.org/legacy/
- poetry config pypi-token.testpypi $PYPI_API_TOKEN
- poetry config pypi-token.pypi $PYPI_PROD_API_TOKEN
- poetry build
deploy:
# test pypi deployment on branches that are not master
- provider: script
  skip_cleanup: true
  script: poetry publish -n -vv -r testpypi || true
  on:
    python: 3.9
    repo: uc-cdis/gen3sdk-python
    tags: false
    all_branches: true
    condition: "$TRAVIS_BRANCH != master"
# real pypi deployment on tags on master
- provider: script
  skip_cleanup: true
  script: poetry publish -n -vv
  on:
    python: 3.9
    repo: uc-cdis/gen3sdk-python
    tags: true
env:
  global:
  - secure: 
  - secure: 
