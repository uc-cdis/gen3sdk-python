[tool.poetry]
name = "gen3"
homepage = "https://gen3.org/"
version = "4.12.2"
description = "Gen3 CLI and Python SDK"
authors = ["Center for Translational Data Science at the University of Chicago <support@datacommons.io>"]
license = "Apache-2.0"
packages = [
    { include = "gen3" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.9",
    "Topic :: Scientific/Engineering",
]

[tool.poetry.dependencies]
python = ">=3.9,<3.10"
requests = "*"
indexclient = ">=1.6.2"
drsclient = "^0.2.2"
aiohttp = "*"
backoff = "*"
click = "*"
jsonschema = "*"
dataclasses-json = "*"
pypfb = "<1.0.0"
tqdm = ">=4.61.2"
humanfriendly ="*"
python-dateutil = "*"
aiofiles = "^0.8.0"
pandas = "^1.4.2"
httpx = "*"

[tool.poetry.dev-dependencies]
pytest = ">=6.0.0"
pytest-cov = "*"
requests-mock = "*"
cdisutilstest = { git = "https://github.com/uc-cdis/cdisutils-test.git", tag = "1.0.0" }
indexd = { git = "https://github.com/uc-cdis/indexd.git", tag = "3.5.0" }

[tool.poetry.scripts]
gen3 = 'gen3.cli.__main__:main'

[tool.poetry.plugins."gen3.plugins"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-vv"
testpaths = [
    "tests",
]
